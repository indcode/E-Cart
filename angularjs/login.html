<html lang="en">

<head>
   <meta charset="UTF-8">

<body ng-app="LoginView" ng-controller="LoginController">

   <section id="cart-section">
      <div class="container">
         <div class="row">
           
            <div class="cart cart2">
               <div style="z-index: 1;" class="column">
                  <div class="top-area ">
                     <p>about us</p>
                     <p>terms & conditions</p>
                     <p>security</p>
                  </div>
                  <div class="log-in-area column">
                     <h2>Log In</h2>
                     <label class="column" for=""> USER NAME
                        <input type="text" ng-model="email" value="">
                     </label>
                     <label class="column" for=""> PASSWORD
                        <input type="password" ng-model="password" value="">
                     </label>
                     <h3>{{myWelcome}}</h3>
                  </div>
                  <div class="button-area column"><button type="submit" ng-click="submit()" ng-disabled="email.$dirty && email.$invalid ||  
password.$dirty && password.$invalid">>Log in</button>
                     <div class="account-area">
                        <p>Don't have account? <a href="SignUp.html">Sign up here</a></p>
                     </div>
                  </div>

               </div>
            </div>
           
                  

               </div>
            </div>
         </div>
      </div>
   </section>
